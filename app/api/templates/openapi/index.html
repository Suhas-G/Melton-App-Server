{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Melton Foundation App - Swagger API</title>
    <link rel="stylesheet" type="text/css" href="{% static 'openapi/swagger-ui/swagger-ui.css' %}" >
    <link rel="icon" type="image/png" href="{% static 'openapi/swagger-ui/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'openapi/swagger-ui/favicon-16x16.png' %}" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
        padding-bottom: 2em;
      }

      .swagger-ui div.topbar form.download-url-wrapper {
        display: none;
      }

      section.models {
        display: none;
      }


    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="{% static 'openapi/swagger-ui/swagger-ui-bundle.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'openapi/swagger-ui/swagger-ui-standalone-preset.js' %}" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{% static 'openapi/schema.yml' %}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
